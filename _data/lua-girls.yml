  name: 杏果 0.9.5
  code: builtin_kyouka.girl.lua
  desc: 
    直向手的本质就是容易摸到已经摸到的牌，
    从而形成对子和暗刻。
    我们对已有数量不同的手牌的采用不同的强度吸引。
    对于已有一张的牌，以 40 毫兔吸引，
    对于已有两张的牌，以 140 毫兔吸引，
    而对于没有的、有三张的、有四张的，则以 0 毫兔放着不管。

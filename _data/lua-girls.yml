  id: 990003
  name: 悠慧 0.9.5
  code: builtin_yue.girl.lua
  desc:
    想法是「利用客风做门混」。
    首先弄清手牌中最多的客风是什么，以及其数量。
    随后分两种情况处理：

    - 达到一向听的情况。这种情况下，
      如果不是染手形，则疯狂不进张；
      如果是染手形，则根据客风数量的不同，以不同的挂力加速。

    - 未达到一向听的情况。这时以下三种作用同时生效：
      1. 如果客风不够，吸引客风；
      2. 如果客风达到一定数量，加速染手；
      3. 降低役牌成暗刻的可能。

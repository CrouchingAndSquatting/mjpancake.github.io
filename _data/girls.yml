  id: 712611
  name: 園城寺怜
  skills:
    - 
      name: 未来视・进化
      descs:
        -
          content: 行动遇到分歧点时，可对各个未来分支进行预知。
        -
          content: 未来分支中再次出现<i>二级分支</i>时按以下规则自动行动：
          subdescs:
            - 出现鸣牌/食和机会时一律放过；
            - 出现自摸和牌机会时宣告自摸并结束分支；
            - 出现其它分歧点时什么都不做并结束分支。
        -
          content: 根据预知改变行动时，能力会出现一段CD。
          subdescs:
            - 大体上，最终行动与最初想法差距越大，付出的CD代价就越大。
            - CD的单位是未来遇到的分歧点次数。
            - 依次查看若干分支后，实际进入第n个分支时，产生的CD为*2(n-1)*次。
            - 查看k个分支后，实际未进入其中任何分支时，产生的CD为*2k*次。
            - 二级分支上的自动行动系免费赠送，不在CD代价之列。
            - 一局内未等完的CD会延续到下一局。
            - 例1：试拆12m见次巡入3m，改拆78s：k = 1，CD = 2
            - 例2：试拆12m见次巡入无效牌，仍拆12m：n = 1，CD = 0
            - 例3：见对手自摸，鸣牌错开：二级分支自动，CD = 0
            - 例4：见对手自摸，对比碰与杠，选后者：n = 2，CD = 2
            - 例5：试默听见自摸，试立直见一发，遂立直：n = 2，CD = 2
            - 例6：试默听见自摸，试立直见错开，遂默听：n = 1，CD = 0
            - 例7：试默听见自摸，试立直见错开还自摸，遂立直：n = 2，CD = 2
            - 例8：试默听无自摸，试立直见错开而自摸，遂立直：n = 2，CD = 2
            - 例9：试默听无自摸，试立直当然仍无自摸，遂默听：n = 1，CD = 0
            - 例10：试攻见铳，遂兜牌 -> k = 1，CD = 2
            - 例11：试攻见铳，试兜牌铳另家，另兜其牌：k = 2，CD = 4
            - 例12：试送铳，连试四张而成 -> n = 4，CD = 6
        -
          content: <i>牌山不变定律</i>：对于所有未来分支，牌山相同。
          subdescs:
            - 一张牌在牌山中的绝对位置不随世界线的变动而变动。
            - 岭上牌以及各种指示牌也不例外。
    -
      name: 信念
      descs:
        - 
          content: 自从当了ACE，腰不酸了，腿不痛了，配牌和进张都变好了。
  costs:
    - 每局消耗 时髦-1
    - 使用未来视 时髦-1
  gains:
    - 一发自摸 黄豆糕+10
    - 食和 黄豆糕+15
